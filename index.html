<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./index.css">
    <title>Scrimba || Restaurant Menu</title>
</head>
<body>
    

    <div class="container">
        <header>
            <img src="./assets/img/baner.svg" alt="">
        </header>
        
                                    <!-- Menu -->
        <div class="menu flex">
            <div class="pizza flex">
                <div class="info flex">
                    <img src="./assets/img/pizza.svg" alt="pizza img">
                    <div class="food-info flex">
                        <h1 class="food-name">Pizza</h1>
                        <span class="ingredients">pepperoni,mushrom,mozarella</span>
                        <span class="food-price">$14</span>
                    </div>
                </div>
                <div id="add-pizza" class="add-btn">
                    <img src="./assets/img/add-btn.svg" alt="add btn img">
                </div>
            </div>


            <div class="burger flex">
                <div class="info flex">
                    <img src="./assets/img/burger.svg" alt="pizza img">
                    <div class="food-info flex">
                        <h1 class="food-name">Hamburger</h1>
                        <span class="ingredients">beef, cheese, lettuce</span>
                        <span class="food-price">$12</span>
                    </div>
                </div>
                <div id="add-burger" class="add-btn">
                    <img src="./assets/img/add-btn.svg" alt="add btn img">
                </div>
            </div>


            <div class="beer flex">
                <div class="info flex">
                    <img src="./assets/img/beer.svg" alt="pizza img">
                    <div class="food-info flex">
                        <h1 class="food-name">Beer</h1>
                        <span class="ingredients">grain, hops, yeast, water</span>
                        <span class="food-price">$12</span>
                    </div>
                </div>
                <div id="add-beer" class="add-btn">
                    <img src="./assets/img/add-btn.svg" alt="add btn img">
                </div>
            </div>
        </div>




        <!-- Order -->

        <section class="order">
            <h2 class="order-title">Your order</h2>

            <div class="order-food flex">
                <div class="order-pizza flex">
                    <div class="name flex">
                        <h3 class="order-name">Pizza</h3>
                        <span class="remove-pizza">remove</span>
                    </div>
                    <span id="pizza-price" class="order-price"></span>
                </div>


                <div class="order-burger flex">
                    <div class="name flex">
                        <h3 class="order-name">Hamburger</h3>
                        <span class="remove-burger">remove</span>
                    </div>
                    <span id="burger-price" class="order-price"></span>
                </div>


                <div class="order-beer flex">
                    <div class="name flex">
                        <h3 class="order-name">Beer</h3>
                        <span class="remove-beer">remove</span>
                    </div>
                    <span id="beer-price" class="order-price"></span>
                </div>
            </div>
            <!-- Total -->
            <div class="total flex">
                <span class="total-title">Total price:</span>
                <span class="total-price"></span>
            </div>


            <button onclick="goPayOrder()" class="complete">Complete order</button>
        </section>



        <div class="message flex">
            <span class="recieved"></span>
        </div>



    </div>


    <!-- Card details -->
    <section class="card flex">
        <div class="top flex">
            <h4 class="card-title">Enter card details</h4>
            <img onclick="hideCard()" class="close-btn" src="./assets/img/close.svg" alt="close btn">
        </div>
        

        <input type="text" name="name" id="name-input" placeholder="Enter your name">
        <input type="text" name="card-number" id="card-input" placeholder="Enter card number">
        <input type="text" name="card-cvv" id="cvv-input" placeholder="Enter CVV">

        <button onclick="orderPayed()" class="pay-btn">Pay</button>
    </section>





    <script src="./index.js"></script>
</body>
</html>
